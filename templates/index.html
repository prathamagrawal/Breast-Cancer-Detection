<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Colorisation using Neural Network</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />     
<style>
  #form {
      display: flex; 
      flex: 1; 
      gap: 2rem; 
      justify-content: center;
  }
  #main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 2rem;
      justify-content: center;
      align-items: center;
  }
  .image-container {
      width: 100%;
      text-align: center;
  }
  .image {
      width: 80%;
  }
</style>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Breast Cancer Prediction</h1></p>
<div class="container">
<div class="row">
    <h2 align="center">Select a file to upload</h2>
    <form method="post" action="/" enctype="multipart/form-data" id="form">
        <input type="file" name="file" class="form-control" autocomplete="off" required style="width: 50%;">
        <input type="submit" value="Submit" class="btn btn-info">
    </form>
    <!-- <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p> -->
    {% if filename %}
        <div style="width:100%;" id="main">
            <div class="image-container">
                <h3>Input Image: </h3>
                <img src="{{ url_for('display_image', filename=filename) }}" class="image">
            </div>
        </div>
    {% endif %}
</div>
</div>
</body>
</html>
